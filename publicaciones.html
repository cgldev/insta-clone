<!DOCTYPE html>
<html lang="es" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon" />
    <!-- Mi CSS -->
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
    <title>Publicaciones | Instagram</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light border-bottom">
        <div class="container d-flex justify-content-between">
          <div>
            <a class="navbar-brand border-end pe-4" href="#"
              ><i class="bi bi-instagram lead"></i
            ></a>
            <img src="imgs/logo.png" alt="Instagram" class="img-fluid w-50" />
          </div>
          <form class="d-flex position-relative" role="search">
            <input
              class="form-control bg-gray border text-center me-2"
              type="search"
              placeholder="Buscar"
            />
            <a href="#" class="position-absolute mt-1 ms-1"
              ><i class="bi bi-search text-muted"></i
            ></a>
          </form>
          <div
            class="collapse navbar-collapse w-auto"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-heart lead text-dark me-3"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-compass lead text-dark me-3"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-person lead text-dark"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section></section>
    </main>
    <!-- Script de Bootstrap -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
