<!DOCTYPE html>
<html lang="es" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon" />
    <!-- Mi CSS -->
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
    <title>Instagram</title>
  </head>
  <body class="h-100 d-flex justify-content-center align-items-center">
    <main>
      <section>
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6 text-end">
              <img
                src="imgs/phone.png"
                alt="Imagen de telefono"
                class="img-fluid img-tel"
              />
            </div>
            <div class="col-md-6">
              <div class="caja p-5 text-center">
                <img src="imgs/logo.png" alt="" class="my-2" />
                <form>
                  <div class="mb-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Número de celular o correo electrónico"
                    />
                  </div>

                  <div class="mb-2">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Contraseña"
                    />
                  </div>
                  <div class="d-grid gap-2">
                    <button
                      type="submit"
                      class="btn btn-primary my-2 text-white"
                    >
                      Iniciar sesión
                    </button>
                  </div>
                </form>
                <p class="texto-o mt-2">O</p>
                <hr />
                <a href="#">
                  <i class="bi bi-facebook me-2"></i>Iniciar sesión con Facebook
                </a>
              </div>
              <div class="caja text-center p-3 mt-2">
                <p>
                  ¿No tienes una cuenta? <a href="registro.html">Regístrate</a>
                </p>
              </div>
              <div class="row text-center">
                <p>Descarga la app.</p>
                <div class="col"><img src="imgs/appstore.png" alt="" /></div>
                <div class="col"><img src="imgs/googleplay.png" alt="" /></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Script de Bootstrap -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
