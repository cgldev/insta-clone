<!DOCTYPE html>
<html lang="es" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon" />
    <!-- Mi CSS -->
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
    <title>Registro | Instagram</title>
  </head>
  <body class="h-100 d-flex justify-content-center align-items-center">
    <main>
      <section>
        <div class="container">
          <div class="columna-derecha text-center">
            <img src="imgs/logo.png" alt="" class="my-2" />
            <p class="info">
              Regístrate para ver fotos y videos de tus amigos.
            </p>
            <button class="btn btn-primary my-2 text-white">
              <i class="bi bi-facebook me-2"></i>Iniciar sesión con Facebook
            </button>
            <p class="texto-o mt-2">O</p>
            <hr />
            <form>
              <div class="mb-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Número de celular o correo electrónico"
                />
              </div>
              <div class="mb-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre completo"
                />
              </div>
              <div class="mb-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre de usuario"
                />
              </div>
              <div class="mb-2">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                />
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary my-2 text-white">
                  Registrate
                </button>
              </div>
            </form>
            <p class="terms my-2 mx-4">
              Al registrarte, aceptas nuestras <b>Condiciones</b> , la
              <b>Política de privacidad</b> y la <b>Política de cookies</b>.
            </p>
          </div>
          <div class="columna-derecha-login text-center mt-2">
            <p>¿Tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
          </div>
        </div>
      </section>
    </main>
    <!-- Script de Bootstrap -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
